<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="component">
          <div class="row">
            <div class="col-8">
              <img src="assets/car.png" alt="BMW 220i Coupe" style="width: 50%;">
            </div>
            <div class="col-4 text-right">
              <h4>BMW 220i Coupe</h4>
              <img src="assets/heart_rg.svg" alt="Favorite" style="height: 30px;">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button type="button" class="btn btn-primary" (click)="filterBy('New')">New</button>
              <button type="button" class="btn btn-primary" (click)="filterBy('Petrol')">Petrol</button>
              <button type="button" class="btn btn-primary" (click)="filterBy('Automatic')">Automatic</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <h5>Specifications</h5>
              <ul>
                <li>Delivery Time: {{ car.deliveryTime }}</li>
                <li>Acceleration: {{ car.acceleration }}</li>
                <li>Engine Performance: {{ car.enginePerformance }}</li>
                <li>Fuel Consumption: {{ car.fuelConsumption }}</li>
              </ul>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <button type="button" class="btn btn-outline-dark">Email Quote</button>
              <button type="button" class="btn btn-outline-dark">Payment Options</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-dark-gray">+ Compare</button>
        <button type="button" class="btn btn-blue">View Vehicle</button>
      </div>
    </div>
  </div>
